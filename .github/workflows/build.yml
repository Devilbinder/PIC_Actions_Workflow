name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download XC8
        shell: pwsh
        run: Invoke-WebRequest -Uri https://www.microchip.com/content/dam/mchp/documents/DEV/ProductDocuments/SoftwareTools/xc8-v2.32-full-install-windows-x64-installer.exe -OutFile xc8_install.exe

      - name: info
        run: ./xc8_install.exe --help

      - name: Install
        run: ./xc8_install.exe --mode "unattended" --LicenseType FreeMode --"Add to PATH" 0 ---prefix "C:\pic" --netservername "127.0.0.1"

      - name: List dir
        shell: bash
        run: ls C:\pic\pic\bin

      - name: List dir 2
        shell: bash
        run: ls C:\pic\pic\

      - name: Add to Path
        shell: bash
        run: echo "C:\pic\pic\bin" >> $GITHUB_PATH

      - name: Path
        shell: cmd
        run: echo %PATH%

      - name: Test install
        shell: cmd
        run: xc8.exe

